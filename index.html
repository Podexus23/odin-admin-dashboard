<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Admin Dashboard</title>
</head>

<body>
  <aside class="sidebar">
    <div class="sidebar-logo">
      <div class="logo-img"></div>
      <h1 class="logo-title">Dashboard</h1>
    </div>
    <nav class="sidebar-navigation">
      <ul class="navigation-list">
        <li>
          <a href="" class="navigation-link">
            <span class="navigation-icon1">
              <svg>
                <use xlink:href="./assets/sprite.svg#home">
              </svg>
            </span>
            <span class="navigation-text">home</span>
          </a>
        </li>
        <li>
          <a href="" class="navigation-link">
            <span class="navigation-icon2"></span>
            <span class="navigation-text">profile</span>
          </a>
        </li>
        <li>
          <a href="" class="navigation-link">
            <span class="navigation-icon3"></span>
            <span class="navigation-text">messages</span>
          </a>
        </li>
        <li>
          <a href="" class="navigation-link">
            <span class="navigation-icon4"></span>
            <span class="navigation-text">history</span>
          </a>
        </li>
        <li>
          <a href="" class="navigation-link">
            <span class="navigation-icon5"></span>
            <span class="navigation-text">tasks</span>
          </a>
        </li>
        <li>
          <a href="" class="navigation-link">
            <span class="navigation-icon6"></span>
            <span class="navigation-text">communities</span>
          </a>
        </li>
      </ul>
    </nav>
    <div class="sidebar-settings">
      <ul>
        <li>
          <a href="" class="settings-link">
            <span class="settings-icon1"></span>
            <span class="settings-text">settings</span>
          </a>
        </li>
        <li>
          <a href="" class="settings-link">
            <span class="settings-icon2"></span>
            <span class="settings-text">support</span>
          </a>
        </li>
        <li>
          <a href="" class="settings-link">
            <span class="settings-icon3"></span>
            <span class="settings-text">privacy</span>
          </a>
        </li>
      </ul>
    </div>
  </aside>
  <header class="header">Header</header>
  <main class="content">Main content</main>
</body>

</html>
